<html lang="en">
<head>
	<meta charset="utf-8">
	<title>click demo</title>
	<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>
	<button id="test">HI</button>
	<script>
		function runPyScript(){
			var jqXHR = $.ajax({
				type: "POST",
				url: "~/nec.py",
				async: false,
				data: {}
			});

			return jqXHR.responseText;
		}
		$( "#test" ).click(function() {
			console.log("it works")
			runPyScript()
		});
	</script>
</body>
</html>
